<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <section class="card-form" id="cardForm">
        <div>
            <form class="card" id="form" action="">
                <div>
                    <p>New Book Entry</p>
                    <button class="close-form" id="closeForm">X</button>
                </div>
                <label for="title"></label>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <label for="author"></label>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <label for="year"></label>
                <input type="number" name="year" id="year" placeholder="Year published" required>
                <label for="pages"></label>
                <input type="number" name="pages" id="pages" placeholder="Pages" required>
                <div>
                    <label for="read">Read:</label>
                    <input type="checkbox" name="read" id="read" required>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </section>
    <section class="main-content" id="mainContent">
        <div class="card">
            <button class="add-book" id="addBook" type="submit">Add Book</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
